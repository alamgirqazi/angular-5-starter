<div id="content" class="app-content box-shadow-z2" [class.app-aside-open]="navOpened" [class.app-aside-closed]="!navOpened"
  role="main">
  <div class="app-body">
    <div class="app-body-inner">
      <div class="row-col">
        <div class="row-row">
          <div class="row-body scrollable hover">
            <div class="row-inner">
              <div class="row-col">
                <!-- <! Aside -> -->
                <div class="col-xs modal fade aside aside-sm  b-r width-300 white" id="list">
                  <!-- List Style Leftside  -->
                  <div class="white bg b-b toptoolbar">
                    <!-- inner top navbar start -->
                    <div class="navbar no-radius">
                      <!-- link and dropdown -->
                      <ul class="nav navbar-nav list-top-navbar">

                        <li class="nav-item">
                          <a class="nav-link btn btn-green" data-toggle="modal">
                            <i class="material-icons">add</i> Add Todo
                          </a>
                        </li>
                        <!-- <li class="nav-item dropdown">
                          <a class="nav-link btn btn-line" id="jobs-filter"><i class="fa fa-search"></i> &nbsp;Search
                            <i class="material-icons text-danger search_icon_remove hide" aria-hidden="true" onclick="jobfilterreset();">clear</i>
                          </a>
                        </li> -->
                      </ul>
                    </div>
                    <!-- inner top navbar end -->
                  </div>
                  <!-- Items -->
                  <div class="list">
                    <ng-template ngFor let-item [ngForOf]="allStatuses" let-i="index">

                      <div class="inner-list">

                        <div class="list-item" [ngClass]="{'active': item.id == selectedAppStatus?.id}" (click)="statusSelected(item)">

                          <div class="list-item-wrapper">
                            <div class="list-left">
                              <i class="material-icons" [class.text-danger]="item.name === 'Blocked'"
                                [class.text-success]="item.name === 'Unblocked'" [class.icon-gray]="item.name === 'All'">lense</i>
                            </div>
                            <div class="list-body">
                              <div class="item-title">
                                <a class="_500">{{item.name}}</a>
                              </div>
                            </div>
                          </div>



                        </div>
                      </div>

                    </ng-template>

                  </div>
                  <!--- End item -->

                </div>
                <!-- Aside End -->
                <!--Rightside -->
                <div class="col-xs hidden-lg-up show" id="detail">
                  <div class="row-col">
                    <div class="col-lg col-md col-sm col-xs b-r">
                      <div class="row-col">
                        <div class="b-b white bg">
                          <div class="navbar no-radius">
                            <ul class="nav navbar-nav list-top-navbar">
                              <li class="nav-item">
                                <h5 class="navbar-item-title">Todos List</h5>
                              </li>
                            </ul>
                          </div>
                        </div>
                        <div class="row-row">
                          <div class="row-body scrollable">
                            <div class="row-inner">
                              <div class="p-a">
                                <div class="row">
                                  <div class="col-xs-12">
                                    <div class="table-box box visible">
                                      <!-- <div class="box-header">
                                        <div class="row">
                                          <div class="col-md-12">
                                            <h2>Applications List</h2>
                                          </div>
                                        </div>
                                      </div> -->

                                      <div class="box-header p-8">
                                        <div class="row">
                                          <div class="col-md-3">
                                            <h2 class="nowrap l-h">Todos</h2>
                                          </div>
                                          <div class="col-md-9 text-right">
                                            <form class="form-inline pull-right">
                                              <ul class="p-l-0 m-b-0">


                                              </ul>



                                            </form>
                                          </div>

                                        </div>

                                      </div>
                                      <div class="table-box-body" id="datatable" [hidden]="!isFetchingData">

                                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table b-l-0 route-table m-b-0 table-hover table-striped table-bordered"
                                          id="angulardatatable">
                                          <thead class="thead-light">
                                            <tr>
                                              <th class="text-center" width="5%">
                                                <label class="md-check">
                                                  <input type="checkbox" value="1" class="has-value" /><i class="dark "></i></label>
                                              </th>
                                              <!-- class="loadfreeth" -->
                                              <th>ID</th>
                                              <th>Title</th>
                                              <th>Completed</th>

                                              <th class="text-align">Delete</th>
                                            </tr>
                                          </thead>
                                          <tbody>
                                            <ng-template ngFor let-data [ngForOf]="result" let-i="index">
                                              <!-- [class.odd]="" -->
                                              <tr role="row" class="odd">
                                                <td class="text-center">
                                                  <label class="md-check">
                                                    <input type="checkbox" value="1" class="has-value" /><i class="dark "></i></label>
                                                </td>
                                                <td>{{data.id}}</td>
                                                <td>{{data.title}}</td>
                                                <td>{{data.completed}}</td>

                                                <td class="text-align">
                                                  <span>
                                                    <!-- (click)="openModal(appinfomodal,data,false)" -->
                                                    <a><i class="material-icons">delete</i>
                                                    </a>

                                                  </span>
                                                </td>
                                              </tr>

                                            </ng-template>
                                          </tbody>
                                        </table>
                                      </div>

                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Right End -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
